<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Juego 3D - Optimizado Móvil</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="info">Cargando modo Rendimiento...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. ESCENA
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020202); 
        scene.fog = new THREE.Fog(0x020202, 5, 40);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2.5, 6);

        const renderer = new THREE.WebGLRenderer({ 
            antialias: true, // Si sigue lento, pon esto en false
            powerPreference: "high-performance" // Pide al móvil usar la GPU buena
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // --- OPTIMIZACIÓN 1: LIMITAR DENSIDAD DE PÍXELES ---
        // Esto evita que el móvil renderice a 4K. Máximo 1.5x de densidad.
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); 
        
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        document.body.appendChild(renderer.domElement);

        // 2. LUZ AMBIENTAL
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.2); 
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        // 3. LUZ SOLAR (ÚNICA QUE PROYECTA SOMBRAS)
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5); 
        dirLight.position.set(10, 20, 10);
        dirLight.castShadow = true; // Esta SÍ la mantenemos
        dirLight.shadow.mapSize.set(1024, 1024); // Bajamos de 2048 a 1024 para móvil
        dirLight.shadow.bias = -0.0005;
        dirLight.shadow.normalBias = 0.02;

        const d = 50;
        dirLight.shadow.camera.left = -d; dirLight.shadow.camera.right = d;
        dirLight.shadow.camera.top = d; dirLight.shadow.camera.bottom = -d;
        dirLight.shadow.camera.far = 100;
        
        scene.add(dirLight);

        // 4. CONTROLES
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 1, -10);

        // 5. CARGA ESCENARIO
        const loader = new GLTFLoader();

        loader.load(
            './modulo_1.gltf', 
            function (gltf) {
                const originalModule = gltf.scene;
                const box = new THREE.Box3().setFromObject(originalModule);
                const size = new THREE.Vector3();
                box.getSize(size);

                const lightConfig = {
                    color: 0xccffff, 
                    intensity: 5,    
                    distance: 8,     
                    decay: 1,        
                    height: 2.9,     
                    widthOffset: 3.8 
                };

                const positions = [
                    { x: -lightConfig.widthOffset, z: -size.z * 0.20 },
                    { x:  lightConfig.widthOffset, z: -size.z * 0.20 },
                    { x: -lightConfig.widthOffset, z: -size.z * 0.80 },
                    { x:  lightConfig.widthOffset, z: -size.z * 0.80 }
                ];

                positions.forEach(pos => {
                    const pointLight = new THREE.PointLight(
                        lightConfig.color, 
                        lightConfig.intensity, 
                        lightConfig.distance,
                        lightConfig.decay
                    );
                    
                    pointLight.position.set(pos.x, lightConfig.height, pos.z);

                    // --- OPTIMIZACIÓN 2: APAGAR SOMBRAS DINÁMICAS ---
                    // Mantenemos la luz, pero quitamos el cálculo de sombras
                    pointLight.castShadow = false; 
                    
                    // Nota: Si esto sigue lento, comenta la línea 'originalModule.add(pointLight)' 
                    // para ver si las luces en sí son el problema.
                    originalModule.add(pointLight);

                    // Bombilla visible (Mesh simple)
                    const bulbGeo = new THREE.Mesh(
                        new THREE.SphereGeometry(0.1, 8, 8), 
                        new THREE.MeshBasicMaterial({color: 0xffffff})
                    );
                    bulbGeo.position.copy(pointLight.position);
                    originalModule.add(bulbGeo);
                });

                // Materiales y Sombras Estáticas
                originalModule.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        
                        // OPTIMIZACIÓN 3: Desactivar actualización automática de matrices si es estático
                        // (Opcional, ayuda un poco)
                        child.matrixAutoUpdate = false; 
                        child.updateMatrix();

                        if(child.material) child.material.side = THREE.DoubleSide;
                    }
                });

                // CLONAR MÓDULOS
                const numberOfModules = 3;
                for (let i = 0; i < numberOfModules; i++) {
                    let moduleInstance;
                    if (i === 0) moduleInstance = originalModule;
                    else moduleInstance = originalModule.clone();

                    moduleInstance.position.z = - (i * size.z);
                    
                    // Actualizamos matriz una vez y congelamos
                    moduleInstance.updateMatrix();
                    moduleInstance.matrixAutoUpdate = false; 

                    scene.add(moduleInstance);
                }

                document.getElementById('info').innerText = "Modo Rendimiento: Sombras puntuales OFF + PixelRatio fix";
            },
            undefined,
            function (error) { console.error(error); }
        );

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            // Re-aplicar el límite de píxeles al girar el móvil
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
