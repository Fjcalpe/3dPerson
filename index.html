<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego 3D - Luces Clean (Sin Acné)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="info">Cargando escenario (Fix Rayas Sombras)...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. ESCENA
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020202); 
        scene.fog = new THREE.Fog(0x020202, 5, 40);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2.5, 6);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        document.body.appendChild(renderer.domElement);

        // 2. LUZ AMBIENTAL
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.2); 
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        // 3. CONTROLES
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 1, -10);

        // 4. CARGA ESCENARIO
        const loader = new GLTFLoader();

        loader.load(
            './modulo_1.gltf', 
            function (gltf) {
                const originalModule = gltf.scene;
                const box = new THREE.Box3().setFromObject(originalModule);
                const size = new THREE.Vector3();
                box.getSize(size);

                // --- CONFIGURACIÓN FINAL ---
                const lightConfig = {
                    color: 0xccffff, 
                    intensity: 5,    
                    distance: 8,     
                    decay: 1,        
                    height: 2.9,     // Altura correcta (nichos)
                    widthOffset: 3.8 // Profundidad correcta
                };

                const positions = [
                    { x: -lightConfig.widthOffset, z: -size.z * 0.20 },
                    { x:  lightConfig.widthOffset, z: -size.z * 0.20 },
                    { x: -lightConfig.widthOffset, z: -size.z * 0.80 },
                    { x:  lightConfig.widthOffset, z: -size.z * 0.80 }
                ];

                positions.forEach(pos => {
                    const pointLight = new THREE.PointLight(
                        lightConfig.color, 
                        lightConfig.intensity, 
                        lightConfig.distance,
                        lightConfig.decay
                    );
                    
                    pointLight.position.set(pos.x, lightConfig.height, pos.z);

                    // --- AQUÍ ESTÁ EL FIX DEL ACNÉ ---
                    pointLight.castShadow = true; 
                    
                    // Subimos un pelín la resolución para limpiar bordes (sigue siendo barato)
                    pointLight.shadow.mapSize.width = 512; 
                    pointLight.shadow.mapSize.height = 512; 
                    
                    // La combinación mágica para quitar rayas:
                    pointLight.shadow.bias = -0.0001;  
                    pointLight.shadow.normalBias = 0.02; // <--- ESTO ELIMINA LAS RAYAS EN CURVAS

                    originalModule.add(pointLight);

                    // Bombilla visible
                    const bulbGeo = new THREE.Mesh(
                        new THREE.SphereGeometry(0.1, 8, 8), 
                        new THREE.MeshBasicMaterial({color: 0xffffff})
                    );
                    bulbGeo.position.copy(pointLight.position);
                    originalModule.add(bulbGeo);
                });

                // Materiales y Sombras
                originalModule.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        if(child.material) child.material.side = THREE.DoubleSide;
                    }
                });

                // CLONAR MÓDULOS
                const numberOfModules = 3;
                for (let i = 0; i < numberOfModules; i++) {
                    let moduleInstance;
                    if (i === 0) moduleInstance = originalModule;
                    else moduleInstance = originalModule.clone();

                    moduleInstance.position.z = - (i * size.z);
                    scene.add(moduleInstance);
                }

                document.getElementById('info').innerText = "Luces Clean (Fix Shadow Acne aplicado)";
            },
            undefined,
            function (error) { console.error(error); }
        );

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
