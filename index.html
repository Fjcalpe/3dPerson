<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Escenario 3D - Penumbra y Módulos</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="info">Cargando escenario extendido...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. Configuración Básica
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x101010); // Fondo más oscuro para la penumbra
        scene.fog = new THREE.Fog(0x101010, 10, 40); // Niebla oscura para fundir el final

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 4, 8); 

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        document.body.appendChild(renderer.domElement);

        // 2. Iluminación Dramática (Penumbra)
        
        // BAJAMOS la luz ambiental drásticamente (de 2 a 0.2)
        // Esto hace que las sombras sean casi negras
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.2); 
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 2); // Sol fuerte
        dirLight.position.set(10, 20, 10);
        dirLight.castShadow = true;

        // Configuración de sombras (la que ya funcionaba bien)
        dirLight.shadow.mapSize.width = 2048; 
        dirLight.shadow.mapSize.height = 2048; 
        dirLight.shadow.bias = -0.0005; 
        dirLight.shadow.normalBias = 0.02; 
        
        // Extendemos la caja de sombras aún más para cubrir los 3 módulos
        const d = 40; 
        dirLight.shadow.camera.left = -d;
        dirLight.shadow.camera.right = d;
        dirLight.shadow.camera.top = d;
        dirLight.shadow.camera.bottom = -d;
        dirLight.shadow.camera.far = 100;

        scene.add(dirLight);

        // 3. Controles
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.target.set(0, 0, -10); // Mirar un poco más hacia adelante

        // 4. Cargar y Clonar el Modelo
        const loader = new GLTFLoader();

        loader.load(
            './modulo_1.gltf', 
            function (gltf) {
                const originalModule = gltf.scene;

                // Paso A: Preparar el módulo original (sombras)
                originalModule.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        if(child.material) child.material.side = THREE.DoubleSide;
                    }
                });

                // Paso B: Calcular cuánto mide el módulo automáticamente
                // Creamos una caja invisible alrededor del modelo para ver su tamaño Z (largo)
                const box = new THREE.Box3().setFromObject(originalModule);
                const size = new THREE.Vector3();
                box.getSize(size); 
                
                console.log("Largo del módulo detectado:", size.z);

                // Paso C: Crear 3 instancias (El original + 2 clones)
                const numberOfModules = 3;

                for (let i = 0; i < numberOfModules; i++) {
                    let moduleInstance;

                    if (i === 0) {
                        moduleInstance = originalModule; // El primero es el original
                    } else {
                        moduleInstance = originalModule.clone(); // Los siguientes son clones (¡Eficiente!)
                    }

                    // Colocamos cada módulo delante del anterior
                    // Restamos size.z porque en 3D "hacia adelante" suele ser Z negativo
                    // Ajuste fino: a veces los modelos tienen un pequeño offset, aquí asumimos alineación perfecta
                    moduleInstance.position.z = - (i * size.z);
                    
                    scene.add(moduleInstance);
                }

                document.getElementById('info').innerText = "Escenario extendido x3 cargado.";
            },
            undefined,
            function (error) {
                console.error(error);
            }
        );

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
